<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main id="calculator">
            <div id="display">
                <p id="displayResult" class="displayText"></p>
                <p id="displayInput" clasS="displayText">0</p>
            </div>
            <div id="clear" class="button"><span>AC</span></div>
            <div id="undo" class="button"><span>DEL</span></div>
            <div id="divide" class="button operator"><span>/</span></div>
            <div id="multiply" class="button operator"><span>*</span></div>
            <div id="subtract" class="button operator"><span>-</span></div>
            <div id="add" class="button operator"><span>+</span></div>
            <div id="power" class="button advancedOperator"><span>x<sup>y</sup></span></div>
            <div id="factorial" class="button advancedOperator"><span>x!</span></div>
            <div id="equals" class="button"><span>=</span></div>
            <div id="decimal" class="button"><span>.</span></div>
            <div id="zero" class="button number"><span>0</span></div>
            <div id="one" class="button number"><span>1</span></div>
            <div id="two" class="button number"><span>2</span></div>
            <div id="three" class="button number"><span>3</span></div>
            <div id="four" class="button number"><span>4</span></div>
            <div id="five" class="button number"><span>5</span></div>
            <div id="six" class="button number"><span>6</span></div>
            <div id="seven" class="button number"><span>7</span></div>
            <div id="eight" class="button number"><span>8</span></div>
            <div id="nine" class="button number"><span>9</span></div>
        </main>
        <p id="codeWriter">Code written by: <a href='https://github.com/Godnoken' target='_blank'>Godnoken <img src='github.svg' id='githubIcon'></p>
    </body>
</html>
